<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserPilot - Session View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.5a1 1 0 00-.8.4l-1.5 2a1 1 0 01-1.6 0l-1.5-2a1 1 0 00-.8-.4H5a2 2 0 01-2-2V5zm11 4a1 1 0 10-2 0v1H9a1 1 0 100 2h3v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-2xl font-bold">BrowserPilot</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-indigo-600 hover:text-indigo-800">Dashboard</a>
                <a href="/static/task-control.html" class="text-indigo-600 hover:text-indigo-800">Task Control</a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Panel - Session Controls -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-medium mb-4">Session Controls</h2>
                <form id="sessionForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Session Name</label>
                            <input type="text" id="sessionName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="My Session">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Browser Type</label>
                            <select id="browserType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="chromium">Chromium</option>
                                <option value="firefox">Firefox</option>
                                <option value="webkit">WebKit</option>
                            </select>
                        </div>
                        
                        <button type="submit" id="createSessionBtn" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md transition-colors duration-200">
                            Create Session
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <h2 class="text-lg font-medium mb-3">Active Sessions</h2>
                    <div id="sessionList" class="space-y-2">
                        <div class="text-sm text-gray-500 text-center py-4">No active sessions</div>
                    </div>
                </div>
                
                <div class="mt-6 space-y-4">
                    <h2 class="text-lg font-medium mb-3">Agent Controls</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Instructions</label>
                        <textarea id="agentInstructions" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="Enter instructions for the agent"></textarea>
                    </div>
                    <div class="flex gap-2">
                        <button id="runAgentBtn" class="flex-1 py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition-colors duration-200" disabled>
                            Run Agent
                        </button>
                        <button id="stopAgentBtn" class="flex-1 py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md transition-colors duration-200" disabled>
                            Stop Agent
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel - Browser View -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Browser View -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="flex justify-between items-center p-4 border-b">
                        <h2 id="currentSessionTitle" class="text-lg font-medium">Browser View</h2>
                        <div class="flex items-center space-x-2">
                            <span id="statusBadge" class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">No active session</span>
                            <button id="fullscreenBtn" class="p-1 text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 110-2h4a1 1 0 011 1v4a1 1 0 11-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 112 0v1.586l2.293-2.293a1 1 0 011.414 1.414L6.414 15H8a1 1 0 110 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 110-2h1.586l-2.293-2.293a1 1 0 011.414-1.414L15 13.586V12a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="browserContainer" class="w-full aspect-video relative">
                        <iframe id="vncViewer" class="absolute inset-0 w-full h-full border-none" src="about:blank"></iframe>
                        <div id="loadingOverlay" class="absolute inset-0 flex items-center justify-center bg-gray-50">
                            <div class="text-center">
                                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-2"></div>
                                <p id="loadingText" class="text-sm text-gray-600">No active session</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Activity Log -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-medium">Activity Log</h2>
                    </div>
                    <div id="activityLog" class="p-4 max-h-80 overflow-y-auto space-y-2">
                        <p class="text-gray-500 text-center py-6">No activity logged</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="session-card-template">
        <div class="session-card bg-gray-50 rounded-md border border-gray-200 overflow-hidden">
            <div class="p-3">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-medium text-sm truncate" title="{sessionName}">{sessionName}</span>
                    <span class="px-2 py-0.5 text-xs font-medium rounded-full bg-blue-100 text-blue-800">{status}</span>
                </div>
                <div class="flex space-x-2">
                    <button class="connect-session-btn flex-1 py-1 px-2 text-xs font-medium bg-gray-200 hover:bg-gray-300 rounded transition-colors duration-200">
                        Connect
                    </button>
                    <button class="delete-session-btn flex-1 py-1 px-2 text-xs font-medium bg-red-100 hover:bg-red-200 text-red-800 rounded transition-colors duration-200">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="log-item-template">
        <div class="log-item bg-gray-50 rounded-md border border-gray-200 p-3">
            <div class="flex justify-between items-start mb-1">
                <span class="font-medium text-sm">{action}</span>
                <span class="text-xs text-gray-500">{time}</span>
            </div>
            <p class="text-xs text-gray-600">{message}</p>
        </div>
    </template>

    <script src="js/session-manager.js"></script>
    <script src="js/vnc-viewer.js"></script>
</body>
</html>
