<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserPilot - Task Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.5a1 1 0 00-.8.4l-1.5 2a1 1 0 01-1.6 0l-1.5-2a1 1 0 00-.8-.4H5a2 2 0 01-2-2V5zm11 4a1 1 0 10-2 0v1H9a1 1 0 100 2h3v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-2xl font-bold">Task Control</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-indigo-600 hover:text-indigo-800">Dashboard</a>
                <a href="/browser-view.html" class="text-indigo-600 hover:text-indigo-800">Browser View</a>
            </div>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-medium mb-4">Active Tasks</h2>
                <div id="taskList" class="space-y-3 max-h-96 overflow-y-auto">
                    <div class="text-gray-500 text-center py-6">No active tasks</div>
                </div>
            </div>
            
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 id="selectedTaskTitle" class="text-lg font-medium">Task Details</h2>
                    </div>
                    <div id="taskDetails" class="p-4">
                        <p class="text-gray-500 text-center py-6">Select a task to view details</p>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="flex justify-between items-center p-4 border-b">
                        <h2 class="text-lg font-medium">Execution Steps</h2>
                        <div id="stepCount" class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">0 steps</div>
                    </div>
                    <div id="stepLog" class="max-h-80 overflow-y-auto p-4 space-y-3">
                        <p class="text-gray-500 text-center py-6">No steps recorded</p>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-medium">Task Controls</h2>
                    </div>
                    <div class="p-4 flex flex-wrap gap-3">
                        <button id="viewBrowserBtn" class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            View Browser
                        </button>
                        <button id="pauseTaskBtn" class="py-2 px-4 bg-yellow-600 hover:bg-yellow-700 text-white font-medium rounded-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Pause Task
                        </button>
                        <button id="resumeTaskBtn" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Resume Task
                        </button>
                        <button id="stopTaskBtn" class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Stop Task
                        </button>
                        <button id="downloadResultBtn" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Download Result
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/task-manager.js"></script>
</body>
</html>
