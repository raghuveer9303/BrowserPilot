<!-- This HTML file provides a user interface for controlling the browser via AI commands. It includes a split view with a browser panel and an AI chat panel. The browser panel allows navigation, while the AI chat panel lets users send commands to the AI. -->
<!--UI components for Browser-Use functionality
// - Action selection interface
// - DOM visualization
// - Task input and monitoring
// - Result display
// - Operation controls --> 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Control</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: 100vh;
            margin: 0;
        }
        .browser-view {
            position: relative;
            background: #fff;
            border-right: 1px solid #ccc;
        }
        .highlight-overlay {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.1);
            pointer-events: none;
            z-index: 1000;
        }
        .control-panel {
            padding: 20px;
            background: #f5f5f5;
        }
        .element-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .element-item {
            padding: 8px;
            margin: 4px 0;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .element-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="browser-view">
            <iframe id="browserFrame" style="width: 100%; height: 100%; border: none;"></iframe>
            <div id="highlightContainer"></div>
        </div>
        <div class="control-panel">
            <h3>AI Control</h3>
            <div>
                <textarea id="aiCommand" rows="4" style="width: 100%" 
                          placeholder="Enter command (e.g., 'Click the login button')"></textarea>
                <button onclick="executeAICommand()">Execute</button>
            </div>
            <div class="element-list" id="elementList">
                <h4>Clickable Elements</h4>
                <!-- Elements will be listed here -->
            </div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const sessionId = new URLSearchParams(window.location.search).get('sessionId');
        if (!sessionId) {
            alert('No session ID provided');
            window.location.href = '/';
        }

        // Initialize browser frame
        document.getElementById('browserFrame').src = `/view/${sessionId}`;

        async function updateElementList() {
            try {
                const response = await fetch(`/api/browser/${sessionId}/elements`);
                const elements = await response.json();
                
                const elementList = document.getElementById('elementList');
                elementList.innerHTML = '<h4>Clickable Elements</h4>';
                
                elements.forEach(element => {
                    const div = document.createElement('div');
                    div.className = 'element-item';
                    div.textContent = `${element.tag}: ${element.text || '[no text]'}`;
                    div.onclick = () => highlightElement(element.boundingBox);
                    elementList.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching elements:', error);
            }
        }

        function highlightElement(boundingBox) {
            const container = document.getElementById('highlightContainer');
            container.innerHTML = '';
            
            const highlight = document.createElement('div');
            highlight.className = 'highlight-overlay';
            highlight.style.left = boundingBox.x + 'px';
            highlight.style.top = boundingBox.y + 'px';
            highlight.style.width = boundingBox.width + 'px';
            highlight.style.height = boundingBox.height + 'px';
            
            container.appendChild(highlight);
        }

        async function executeAICommand() {
            const command = document.getElementById('aiCommand').value;
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Executing command...';
                
                const response = await fetch('/api/ai/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, command })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.textContent = 'Command executed successfully';
                    // Update element list after command execution
                    await updateElementList();
                } else {
                    status.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        }

        // Initial element list update
        updateElementList();
        
        // Update elements periodically
        setInterval(updateElementList, 5000);
    </script>
</body>
</html>
