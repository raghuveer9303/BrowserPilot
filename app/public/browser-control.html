<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Browser Control</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .split-view {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .browser-view {
      flex: 2;
      border: none;
      height: 100%;
    }
    
    .chat-panel {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="split-view">
      <div class="browser-panel">
        <div class="browser-toolbar">
          <div class="action-buttons">
            <button id="backBtn">Back</button>
            <button id="forwardBtn">Forward</button>
            <button id="refreshBtn">Refresh</button>
            <button id="highlightElementsBtn">Highlight Elements</button>
          </div>
          <input type="text" id="urlInput" placeholder="Enter URL">
          <button id="goBtn">Go</button>
        </div>
        <iframe id="browserView" class="browser-view" allowfullscreen></iframe>
      </div>
      <div class="dom-tree">
        <h3>DOM Tree</h3>
        <button id="fetchDomTreeBtn">Fetch DOM Tree</button>
        <pre id="domTreeDisplay"></pre>
      </div>
    </div>
  </div>
  <script>
    // Fetch DOM tree
    document.getElementById('fetchDomTreeBtn').addEventListener('click', async () => {
      const response = await fetch('/api/browser/dom-tree');
      const domTree = await response.json();
      document.getElementById('domTreeDisplay').textContent = JSON.stringify(domTree, null, 2);
    });

    // Highlight elements
    document.getElementById('highlightElementsBtn').addEventListener('click', async () => {
      await fetch('/api/browser/highlight-elements', { method: 'POST' });
    });
  </script>
</body>
</html>
