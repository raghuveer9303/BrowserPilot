<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Browser Control</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .split-view {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .browser-view {
      flex: 2;
      border: none;
      height: 100%;
    }
    
    .chat-panel {
      flex: 1;
    }
